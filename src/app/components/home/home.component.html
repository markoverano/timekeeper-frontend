<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul *ngIf="isAdmin" class="navbar-nav me-auto">
          <li class="nav-item" (click)="selectTab('time')" [ngClass]="{ 'active': selectedTab === 'time' }">
            <a class="nav-link" style="cursor: pointer;">Time Management</a>
          </li>
          <li class="nav-item">
            <span class="nav-divider">|</span>
          </li>
          <li class="nav-item" (click)="selectTab('employees')" [ngClass]="{ 'active': selectedTab === 'employees' }">
            <a class="nav-link" style="cursor: pointer;">Employees</a>
          </li>
        </ul>
  
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <div class="container">
      <div *ngIf="isAdmin">
        <app-time-management *ngIf="selectedTab === 'time'"></app-time-management>
        <app-employees *ngIf="selectedTab === 'employees'"></app-employees>
      </div>
  
      <div *ngIf="!isAdmin">
        <app-time-management *ngIf="selectedTab === 'time'"></app-time-management>
      </div>
    </div>
  </div>
