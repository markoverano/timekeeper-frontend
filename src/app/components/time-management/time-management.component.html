<div class="container">
    <h1 class="current-time">{{ currentTime }}</h1>
    <div class="button-group">
        <button (click)="toggleTime()" class="btn btn-primary">{{ isTimedIn ? 'Time Out' : 'Time In' }}</button>
        <button (click)="switchAdmin()" class="btn btn-secondary">Switch Admin</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th *ngIf="isAdmin">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of attendanceEntries; let i = index">
                <td>{{ entry.date }}</td>
                <td>
                    <input *ngIf="isAdmin" [(ngModel)]="entry.timeIn"
                        (change)="updateEntry(i, entry.timeIn, entry.timeOut)" type="text" class="form-control" />
                    <span *ngIf="!isAdmin">{{ entry.timeIn }}</span>
                </td>
                <td>
                    <input *ngIf="isAdmin" [(ngModel)]="entry.timeOut"
                        (change)="updateEntry(i, entry.timeIn, entry.timeOut)" type="text" class="form-control" />
                    <span *ngIf="!isAdmin">{{ entry.timeOut }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
